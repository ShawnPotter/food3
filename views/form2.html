<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Other Meta Tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>Order 2</title>
</head>
<body>
<div class="container" id="main">
  <h1>Food Order, Continued</h1>
  <form method="POST" action="summary">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="mayo" id="mayo" name="conds[]">
      <label class="form-check-label" for="mayo">
        Mayonnaise
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="ketchup" id="ketchup" name="conds[]">
      <label class="form-check-label" for="ketchup">
        Ketchup
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="mustard" id="mustard" name="conds[]">
      <label class="form-check-label" for="mustard">
        Mustard
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="sriracha" id="sriracha" name="conds[]">
      <label class="form-check-label" for="sriracha">
        Sriracha
      </label>
    </div>
    <br>
    <input class="btn btn-secondary" type="submit" value="Place Order">
  </form>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/cjs/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Optional JavaScript -->
</body>
</html>
